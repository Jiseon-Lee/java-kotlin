			position: fixed; bottom: 0; right: 0; margin: 0;
		}
		#fix2 {

<h2>Fixed Position</h2>
<p id="fix">absolute와 유사하나 fixed로 지정한 body태그를 기준으로 배치도니다. 그럴 경우 본문 요소들이 많아서 스크롤바가 생겨도 fixed로 지정한 요소는 항상 같은 위치에 배치될 수 있다.</p>

<p id="fix2">Absolute Box</p>

<p class="pBox">이 방식을 IE6 이하의 버전에서는 동작하지 않으며 이하 버전 사용시 자바스크립트의 도움을 받아야 한다.</p>

<p class="pBox">오프셋 지정방식은 다른 요소와 같이 top, left, right, bottom 모두 사용할 수 있다.</p>

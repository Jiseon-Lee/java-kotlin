		// 같은 폼안에 같은 이름으로 지정된 컨트롤들은 자동으로 배열로 생성되어 있음
		var chkAddr = "";	// 사용자가 선택한 라디오 버튼의 value값(우편번호와 주소)을 저장할 변수

		// 사용자가 특정 주소를 선택(라디오 선택)했는지 여부를 검사후 선택을 안했으면 알림창으로 알려주고, 했으면 값을 받아옴
		for (var i = 0; i < addr.length; i++) {
			if (addr[i].checked) {
				chkAddr = addr[i].value;
				// 선택한 라디오버튼의 value 속성값을 가져와서 chkAddr 변수에 저장
				break;
			}
		}
		console.log(chkAddr);
		if (chkAddr == "") {
			alert("사용할 주소를 선택하세요");		return;
			// 주소를 선택하지 않았으므로 메시지를 보여준 후 함수를 강제 종료시킴
		}
		
		var zip = chkAddr.substring(0, 5);
		var addr1 = chkAddr.substring(5);
		// 우편번호와 주소를 분리(우편번호의 개수는 정해져 있으므로 인덱스번호를 직접 입력해도 무방)

		opener.document.frmJoin.zip.value = zip;
		opener.document.frmJoin.addr1.value = addr1;

		// opener : 팝업창을 열어준 본문창을 의미하는 객체
		// 크롬과 엣지에서는 도메인이 없어서 동작이 안됨(IE는 됨)

		self.close();
	}

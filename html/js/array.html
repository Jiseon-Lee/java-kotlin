<html>
<head>
	<title>Document</title>
</head>
<body>
<script>
var arrFruits = ["apple", "banana", "orange", "pear"];
document.write(arrFruits + "<br />");	// apple,banana,orange,pear
document.write(arrFruits[0] + "&nbsp;&nbsp;&nbsp;");
document.write(arrFruits[1] + "&nbsp;&nbsp;&nbsp;");
document.write(arrFruits[2] + "&nbsp;&nbsp;&nbsp;");
document.write(arrFruits[3] + "&nbsp;&nbsp;&nbsp;");
document.write("<hr />");

var arrFriend = new Array();	// 배열의 크기를 지정하지 않고 배열을 생성
arrFriend[1] = "홍길동";
arrFriend[2] = "전우치";
arrFriend[4] = "임꺽정";
document.write(arrFriend + "<br />");			// ,홍길동,전우치,,임꺽정
document.write(arrFriend[0] + "&nbsp;&nbsp;");	// undefined
document.write(arrFriend[1] + "&nbsp;&nbsp;");	// 홍길동
document.write(arrFriend[2] + "&nbsp;&nbsp;");	// 전우치
document.write(arrFriend[3] + "&nbsp;&nbsp;");	// undefined
document.write(arrFriend[4] + "&nbsp;&nbsp;");	// 임꺽정
document.write(arrFriend[5] + "&nbsp;&nbsp;");	// undefined
document.write(arrFriend[6] + "&nbsp;&nbsp;");	// undefined
document.write(arrFriend.length);				// 5(마지막 값인 '임꺽정'이 들어간 요소까지의 크기)
document.write("<hr />");

var arrUser = new Array();
arrUser["friend1"] = "홍길동";
arrUser["friend2"] = "전우치";
arrUser["friend3"] = "임꺽정";
// 자바스크립트에서는 배열에 인덱스 대신 키를 사용하여 데이터를 지정할 수도 있음
document.write(arrUser + "<br />");		// 값이 안나옴
document.write(arrUser["friend1"] + "&nbsp;&nbsp;");	// 홍길동
document.write(arrUser["friend2"] + "&nbsp;&nbsp;");	// 전우치
document.write(arrUser["friend3"] + "&nbsp;&nbsp;");	// 임꺽정
document.write(arrUser.length);			// 0 (인덱스 대신 키를 쓰면 배열의 크기는 0)
document.write("<hr />");

var arrUser2 = new Array();
arrUser2[0] = "홍길동";		arrUser2[1] = "전우치";		arrUser2[2] = "임꺽정";
document.write("arrFruits.toString() : " + arrFruits.toString() + "<br />");
// apple,banana,orange,pear (배열의 값들을 쉼표로 연결하여 문자열로 출력)
document.write("arrFruits.join(\" : \") : " + arrFruits.join(" : ") + "<br />");
// apple : banana : orange : pear (배열의 값들을 지정한 구분자로 연결하여 문자열로 출력)
document.write("arrFruits.concat(arrUser2) : " + arrFruits.concat(arrUser2) + "<br />");
// apple,banana,orange,pear,홍길동,전우치,임꺽정 (두 배열의 값들을 연결하여 문자열로 출력)
document.write("<hr />");

document.write("arrFruits : " + arrFruits + "<br />");	// apple,banana,orange,pear
document.write("arrFruits.pop() : " + arrFruits.pop() + "<br />");	// pear
// arrFruits.pop() : arrFruits 배열에서 가장 마지막 요소를 추출(배열에서는 삭제)
document.write("arrFruits : " + arrFruits + "<br />");	// apple,banana,orange

arrFruits.push("banana", "melon");	// arrFruits 배열의 끝에 두 요소를 추가
document.write("arrFruits.push(\"banana\", \"melon\") : " + arrFruits + "<br />");
// apple,banana,orange,banana,melon

document.write("arrFruits.indexOf(\"banana\") : " + arrFruits.indexOf("banana") + "<br />");
// 1 (arrFruits 배열에서 "banana"의 첫번째 위치)
document.write("arrFruits.indexOf(\"banana\", arrFruits.indexOf(\"banana\") + 1) : " + arrFruits.indexOf("banana", arrFruits.indexOf("banana") + 1) + "<br />");
// 3 (arrFruits 배열에서 "banana"의 두번째 위치)
document.write("<hr />");

document.write("arrFruits : " + arrFruits + " <br />");	// apple,banana,orange,banana,melon
var sh = arrFruits.shift();	// pop()과 반대로 0번 인덱스 요소를 추출(배열에서는 삭제)
document.write("arrFruits.shift() : " + arrFruits + " / 삭제된 요소 : " + sh + "<br />");
// banana,orange,banana,melon / 삭제된 요소 : apple

arrFruits.unshift("mango", "berry");	// 배열의 첫부분에 지정한 데이터들을 추가
document.write("arrFruits.unshift(\"mango\", \"berry\") : " + arrFruits + "<br />");
// mango,berry,banana,orange,banana,melon
document.write("<hr />");

var newArr = arrFruits.slice(0, 3);
// arrFruits배열에서 0번 부터 3-1까지 복사하여 newArr 배열로 생성
document.write("arrFruits.slice(0, 3) 후 원본 배열 : " + arrFruits + "<br />");
// arrFruits.slice(0, 3) 후 원본 배열 : mango,orange,banana,melon
document.write("arrFruits.slice(0, 3) 후 새 배열 : " + newArr + "<br />");
// arrFruits.slice(0, 3) 후 새 배열 : mango,orange,banana
document.write("<hr />");

arrFruits.unshift("apple");	// 배열의 맨 앞에 'apple' 요소 추가
arrFruits.push("Apple");	// 배열의 맨 뒤에 'Apple' 요소 추가
document.write("arrFruits의 정렬전 원본 : " + arrFruits + "<br />");
// arrFruits의 정렬전 원본 : apple,mango,orange,banana,melon,Apple
arrFruits.sort();	// 배열내 데이터들을 오름차순으로 정렬시킴
document.write("arrFruits의 정렬후 배열 : " + arrFruits + "<br />");
// arrFruits의 정렬후 배열 : Apple,apple,banana,mango,melon,orange

arrFruits.push("배");	// arrFruits 배열의 맨 뒤에 '배'요소를 추가
document.write("arrFruits의 정렬전 원본 : " + arrFruits + "<br />");
// arrFruits의 정렬전 원본 : Apple,apple,banana,mango,melon,orange,배
arrFruits.reverse();	// arrFruits 배열을 내림차순으로 정렬
document.write("arrFruits의 정렬후 원본 : " + arrFruits + "<br />");
// arrFruits의 정렬후 원본 : 배,orange,melon,mango,banana,apple,Apple

delete arrFruits[1];
// arrFruits 배열에서 지정한 1번 인덱스의 값을 삭제 : 요소의 자리는 유지됨
document.write("delete arrFruits[1] 후 배열 : " + arrFruits + "<br />");
// delete arrFruits[1] 후 배열 : Apple,,banana,mango,melon,orange
document.write("<hr />");

</script>
</body>
</html>

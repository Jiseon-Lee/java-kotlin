<html>
<head>
	<title>Document</title>
</head>
<!--
frameset 태그 : 화면을 여러 개의 프레임으로 분할하여 독립적인 파일을 실행시키는 기능
 - frameset 태그는 body 안에서 사용하면 안되며 반드시 body 밖에서 사용해야 함
 - cols="값1, 값2,...,값n" : 화면을 세로로 n개 만큼 지정된 너비(픽셀 or 백분율)로 분할
 - rows="값1, 값2,...,값n" : 화면을 가로로 n개 만큼 지정된 너비(픽셀 or 백분율)로 분할
 	cols와 rows에 들어가는 값을 픽셀이나 백분율 뿐만 아니라 와일드카드(*)도 사용가능
 - frameborder="숫자" : 프레임 간의 경계선 두께로 보통은 0으로 지정

frame 태그 : frameset 안에서 사용하며 frameset으로 나눈 각 화면에 대한 설정을 하는 태그
 - src="경로 및 파일명" : 해당 프레임에서 보여줄 파일을 지정
 - name="이름" : 해당 프레임의 이름으로 a 태그를 이용하여 링크를 걸 때 target속성으로 사용

frameset으로 화면을 분할하여 링크로 화면 이동시 url은 변하지 않음
-->
<frameset rows="60,*" frameborder="0">
	<frame src="frame_top.html" name="top"/>
	<frameset cols="200,*">
		<frame src="frame_left.html" name="left"/>
		<frame src="frame_body.html" name="body"/>
	</frameset>
</frameset>
<body>

</body>
</html>

<html>
<head>
	<title>Document</title>
</head>
<body>
<script>
// 제어문들 중 분기문에 대한 테스트 파일

// score 변수의 값을 사용자에게 입력받아 점수에 따라 학점을 출력
// score가 90 이상이면 "A", 80 이상이면 "B", 70 이상이면 "C", 60 이상아면 "D", 60 미만이면 "F"로 출력
// 받은 점수를 이용하여 "98점은 A학점입니다."로 출력
var score = prompt("점수를 입력하세요.");
var grade = "";
if (score >= 90)			grade = "A"
else if (score >= 80)		grade = "B"
else if (score >= 70)		grade = "C"
else if (score >= 60)		grade = "D"
else						grade = "F"
document.write(score + "점은 " + grade + "학점입니다.<br />");

// 위의 if문을 switch문으로 변경
switch (parseInt(score / 10)) {
// 자바스크립트에서는 정수끼리 연산하더라도 실수가 나올 수 있으므로 필요시 정수로 변환하여 작업해야 함
	case 10: case 9:
		grade = "A";	break;
	case 8:
		grade = "B";	break;
	case 7:
		grade = "C";	break;
	case 6:
		grade = "D";	break;
	default:
		grade = "F";	break;
}
document.write("switch문을 이용할 경우 " + score + "점은 " + grade + "학점입니다.");
</script>
</body>
</html>

<html>
<head>
	<title>Document</title>
	<script>
	function firstFunc() {
		alert("firstFunc() 함수 호출");
	}
	function secondFunc(num) {
		alert(num);
	}
	function thirdFunc(str) {
		alert(str);
	}
	function rectArea(w, h) {
		alert(w * h);
	}
	function showCount(x) {
		if (x == 0) {
			alert("함수 종료");
		} else {
			alert(x);
			showCount(x - 1);	// 자신을 호출하는 함수를 재귀 함수라고 함
			// 재귀 호출 사용시 반드시 빠져나올 조건을 명확히 해야 함
		}
	}
	</script>
</head>
<body>
<input type="button" value="함수 호출 1" onclick="alert('알람창 실행');" />	<!--따옴표로 묶지 않으면 변수 또는 명령어로 생각-->
<input type="button" value="함수 호출 2" onclick="firstFunc();" />
<input type="button" value="함수 호출 3" onclick="secondFunc(15);" />		<!-- 정수를 인수로 가져가 alert으로 출력-->
<input type="button" value="함수 호출 4" onclick="thirdFunc('abcd');" />	<!-- 문자열을 인수로 가져가 alert으로 출력-->
<br /><br />
<input type="button" value="사각형 넓이" onclick="rectArea(20, 30);" />
<input type="button" value="재귀 호출" onclick="showCount(3)" />
</body>
</html>

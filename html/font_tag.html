<html>
<head>
	<title>Document</title>
</head>
<body>
	<!--
	font 태그 : 글자의 서식을 지정하는 태그로 지금은 css로 처리하므로 거의 사용하지 않음
	 - 글자의 글꼴, 색상, 크기 등을 지정하며 속성이 없으면 아무런 작업도 하지 않음
	 - face="글꼴명" : 글꼴을 지정하는 속성으로 두 개 이상을 쉼표로 구분하여 지정할 수도 있음
		두 개 이상의 글꼴을 지정하면 앞의 글꼴이 없을 경우 뒤의 글꼴이 적용됨
	 - size="1~6" : 글자의 크기를 지정하는 속성으로 1에서 6까지의 숫자로 지정
		3이 기본크기고 1이 가장 작으며, 6이 가장 큼
	 - color="

	br 태그 : 줄 바꿈용 태그로 문단을 의미하지는 않음
	 - 닫는 태그가 따로 없으므로 혼자서 닫는 것까지 입력해줌
	-->
	<font face="광수체, 궁서체, 명조체" size="3" color="#f00">
		동해물과 백두산이 마르고 닳도록<br/>
		하느님이 보우하사 우리나라 만세<br/><br/>
	</font>
	무궁화 삼천리 화려강산<br/>
	대한 사람 대한으로 길이 보전하세
</body>
</html>

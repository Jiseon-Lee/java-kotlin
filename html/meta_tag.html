<html>
<head>
	<!--
	meta 태그 : 현 문사나 사이트에 대한 인코딩, 설명, 검색 키워드 등을 지정하는 태그
		- charset="인코딩방식" : 현 문서에 대한 인코딩 설정으로 유니코드(utf-8)나 ansi코드(euc-kr) 등을 설정
		- name="속성명" : 메타태그의 속성명으로 keywords, subject, description, author, copyright 등
		- content="속성값" : name 속성에서 지정한 속성의 값을 입력

	title 태그 : 문서의 제목표시줄에 보요줄 문자열을 지정하는 태그로 탭브라우저가 나온 후 쓰임새가 줄어듬
	-->
	<meta charset="utf-8" />
	<meta name="keywords" content="자바,java" />
	<meta name="subject" content="자바 설명 페이지" />
	<meta name="description" content="자바 언어에 대한 설명으로 ..." />
	<title>여기가 제목표시줄입니다.</title>
</head>
<body>
	
</body>
</html>

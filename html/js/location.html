<html>
<head>
	<title>Document</title>
</head>
<body>
<script>
var br = "<br />";

document.write("location.host : " + location.host + br);			// 호스트(도메인)명으로 파일로 실행시 안보임
document.write("location.href : " + location.href + br);			// url(쿼리스트링 포함)
document.write("location.hostname : " + location.hostname + br);	// 파일로 실행시 안보임
document.write("location.pathname : " + location.pathname + br);	// url(쿼리스트링 미포함)
document.write("location.origin : " + location.origin + br);		// 파일로 실행시 안보임
document.write("location.post : " + location.post + br);			// 기본값은 안보임(80)
document.write("location.protocol : " + location.protocol + br);	// 파일 실행시 file:
// 실제로는 http:// 나 https:// 둘 중 하나가 보임

function locationHref() {
	location.href = "http://www.naver.com/";
	// 지정한 url로 이동하면서 history에 쌓임(뒤로 가기가 존재)
}
function locationReplace() {
	location.replace("http://www.naver.com/");
	// 지정한 url로 현재 페이지의 주소를 변경하는 것으로 history에 쌓이지 않음(뒤로 가기 없음)
}
function locationReload() {
	location.reload();	// 새로 고침
}
</script>
<input type="button" value="href 속성으로 이동" onclick="locationHref();" />
<input type="button" value="replace() 함수로 이동" onclick="locationReplace();" />
<input type="button" value="reload() 함수로 새로고침" onclick="locationReload();" />
<hr />
<input type="button" value="뒤로 가기" onclick="history.back();" />
<input type="button" value="앞으로 가기" onclick="history.forward();" />
<input type="button" value="2칸 뒤로 가기" onclick="history.go(-2);" />
</body>
</html>

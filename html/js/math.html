<html>
<head>
	<title>Document</title>
</head>
<body>
<script>
var br = "<br />";

document.write("Math.abs(-4.7) : " + Math.abs(-4.7) + br);		// 4.7
document.write("Math.ceil(5.2) : " + Math.ceil(5.2) + br);		// 6
document.write("Math.floor(5.9) : " + Math.floor(5.9) + br);	// 5
document.write("Math.round(5.5) : " + Math.round(5.5) + br);	// 6
document.write("Math.round(5.4) : " + Math.round(5.4) + br);	// 5
document.write("Math.pow(3, 2) : " + Math.pow(3, 2) + br);		// 9
document.write("Math.max(2, 4, 2, -1, 1) : " + Math.max(2, 4, 2, -1, 1) + br);	// 4
document.write("Math.min(2, 4, 2, -1, 1) : " + Math.min(2, 4, 2, -1, 1) + br);	// -1
document.write("Math.random() : " + Math.random() + br);		// 0.9502022158128105

var arrFighters = ["홍길동", "전우치", "임꺽정", "척준경", "김두한", "이성순", "마동석", "최영의"];
var num = Math.floor(Math.random() * arrFighters.length);
document.write("당신의 대결 상대는 " + arrFighters[num] + "입니다. 명복을 빕니다.");
document.write(br);
// 로또번호 생성(1~45 사이의 정수 6개를 중복없이 출력)
var lotto = new Array();
for (var i = 0; i < 6; i++) {
	var num = Math.floor(Math.random() * 45) + 1;
	for (var j = 0; j < lotto.length; j++) {
		if (lotto[j] == num) {
			i--;
			break;
		}	
	}
	lotto[j] = num;
}
document.write(lotto.join("&nbsp;&nbsp;"));
</script>
</body>
</html>

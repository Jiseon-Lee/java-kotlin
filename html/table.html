<html>
<head>
	<title>Document</title>
</head>
<body>
<!--
table 태그 : 표를 표현하는 블록 요소 태그로 필수적으로 tr, td 등의 태그와 같이 사용해야 함
 - 웹표준 이전에는 표뿐만 아니라 레이아웃 용으로도 많이 사용되었으나, 웹표준을 지키면서 표를 그리기 위한 용도로만 사용함
 	웹표준을 지키게 되면서 레이아웃은 div와 p 태그를 이용하게 됨
 - align="left|center|right" : 표의 좌우정렬(브라우저를 기준)
 - width="픽셀값 or 백분율" : 표의 너비		*의 경우 여러개의 백분율을 주고 나머지 값을 계산해서 *에 넣음
 - height="픽셀값 or 백분율" : 표의 높이(보통 width값만 지정하고 height는 지정하지 않는 경우가 많음)
 - border="정수" : 표의 테두리로 셀끼리의 경계선을 표시(두께 때문에 거의 사용하지 않음)
 - bgcolor="색상값" : 표의 배경색 지정
 - background="경로 및 파일명" : 표의 배경 이미지로 이미지가 표보다 작으면 바둑판식으로 배열됨
 	이미지가 작을 경우 반복되는 것을 제어할 수 없어서 보통 css로 배경이미지를 지정함
	표에 배경이미지가 있을 경우 height값을 입력하는 경우가 많음
 - cellpadding="픽셀값" : 셀의 안쪽 여백으로 기본값이 0이 아닌 2(안쪽 여백이 늘어나면 표의 높이도 늘어나지만 너비는 변경안됨)
 - cellspacing="픽셀값" : 셀과 셀 사이의 간격으로 기본값이 0이 아닌 2
 - summary="표의 요약정보" : 표에 대한 간략한 설명으로 리더기를 위한 기능

tr 태그 : Table Row. 표에서 한 줄에 대한 표현을 해주는 태그
 - align="left|center|right" : 해당 줄 안의 데이터들의 좌우정렬
 - height="픽셀값 or 백분율" : 한 줄의 높이로 데이터의 양에 따라 변경될 수 있음
 - bgcolor="색상값" : 한 줄의 배경색 지정

td 태그 : 표에서 한 칸을 표현하는 태그로 표에서 보여줄 모든 데이터를 입력하는 곳
 - 표 안에 다른 표나 박스요소가 필요하면 td태그 안에서 작업함
 - align="left|center|right" : 해당 칸 안의 데이터들의 좌우정렬
 - width="픽셀값 or 백분율" : 한 칸의 너비로 백분율을 사용하는 경우도 많음
 	각 열마다 하나의 td에만 지정하면 모두 동일한 너비로 지정됨
 - bgcolor="색상값" : 한 칸의 배경색 지정
 - background="경로 및 파일명" : 한 칸의 배경 이미지(bgcolor보다 우선순위가 높음)
 - rowspan="2이상의 정수" : 줄 단위로 지정한 값만큼의 아랫쪽 셀을 병합
 - colspan="2이상의 정수" : 칸 단위로 지정한 값만큼의 오른쪽 셀을 병합

th 태그 : 데이터에 대한 제목을 의미하는 태그로 자동으로 중앙정렬 및 굵은 글씨체로 지정됨
 - 보통은 중앙정렬 및 굵은 글씨체를 css를 이용해 푼 후에 작업을 함
 - 기타 기능은 td 태그와 동일함

caption 태그 : 표의 제목을 표시해 주는 태그로 표의 바깥쪽 중앙에 표시(사용빈도가 높지 않음)

thead 태그 : 테이블의 행을 논리적으로 구성할 때 헤더(제목) 영역을 표시하는 태그
tfoot 태그 : 테이블의 가장 아래에 위치하는 영역을 표시하는 태그로 주로 계산관련 데이터에 사용
tbody 태그 : 테이블의 본문 행을 묶어주는 태그
 - 반드시 thead -> tfoot -> tbody 순으로 입력해야 함
 - thead와 tfoot은 테이블당 하나만 존재할 수 있음
-->
<table border="1" width="400" align="center" cellpadding="5" cellspacing="5" bgcolor="green" background="img/a.jpg">
	<tr align="center">
		<td width="25%" align="left">A-1</td>
		<td width="25%">B</td>
		<td width="25%" align="right">C</td>
		<td width="25%">D</td>
	</tr>
	<tr>
		<td colspan="2">E</td>
		<td colspan="2" rowspan="2">
			<table border="1" width="100%">
				<tr>
					<td>1</td><td>2</td><td>3</td>
				</tr>
				<tr>
					<td>4</td><td>5</td><td>6</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td>I</td>
		<td>J</td>
	</tr>
</table>
<br/><br/>
<table width="500" rules="groups" align="center" border="1">
	<caption>교육 과정</caption>
	<thead>
		<tr><th>교육과정</th><th>교육시간</th><th>정원</th></tr>
	</thead>
	<tfoot>
		<tr><td>평균교육시간</td><td colspan="2">100시간</td></tr>
	</tfoot>
	<tbody>
		<tr><td>자바 웹 프로그래밍</td><td>1100시간</td><td>20명</td></tr>
		<tr><td>웹 디자인</td><td>900시간</td><td>15명</td></tr>
		<tr><td>프론트 엔드</td><td>1000시간</td><td>18명</td></tr>
	</tbody>
</table>
</body>
</html>

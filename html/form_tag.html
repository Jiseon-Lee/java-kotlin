<html>
<head>
	<title>Document</title>
</head>
<body>
<!--
form 태그 : 사용자가 서버에 데이터를 전달하기 위해 입력한 또는 선택한 값들(폼 내부의 데이터)을 서버에 일괄적으로 전송시켜주는 역할이며, 화면 상에는 아무런 표시가 나지 않는 태그
 - 한 페이지내에서 여러 개의 폼이 존재할 수 있으나 폼안에 다른 폼이 존재할 수는 없음
 - 폼 태그 내부에는 데이터를 입력받거나 선택할 수 있는 컨트롤(입력양식)들이 들어감
 - name="이름" : 폼의 이름으로 한 페이지내에서는 중복되면 안됨
 - action="경로 및 파일명" : 폼 안의 데이터를 전송했을 때 데이터를 받을 파일의 경로와 파일명으로 지정
 	action값을 생략하면 현재 파일이 action 속성의 값으로 지정됨
 - method="get|post" : 데이터를 전송하는 방식으로 대부분 post를 사용
	get : 기본값으로 데이터를 url의 뒤에 쿼리스트링으로 전송하는 방식이며, 주로 검색에 사용됨
	 - 장점 : post보다 빠르고, form태그를 사용하지 않고도 데이터를 전송할 수 있음
	 - 단점 : 전송할 수 있는 데이터의 양이 적고, 특정 형식의 데이터(이전 데이터-파일)는 전송불가이며, 보안에 취약함
	post : 데이터를 폼의 본문으로 전송하는 방식
	 - 장점 : 전송할 수 있는 데이터의 양과 종류가 많고, get방식에 비해 보안에 뛰어남
	 - 단점 : get에 비해 느리고, 반드시 form태그를 사용해야 함

fieldset 태그 : 폼 안의 컨트롤들을 그룹화 시키는 역할을 하는 태그
 - 사용시 옅은 회색의 사각형으로 테두리를 만들어 줌
 - 사용하지 않는 경우도 많으나 웹표준에서는 사용을 권장함

legend 태그 : fieldset 안에서 사용하며, 그룹화된 컨트롤들의 제목을 입력하는 태그
 - 회색 사각형의 좌상단에 이름이 보임
 - fieldset과 legend 모두 화면상에서 안보이게 css로 처리하는 경우가 많음

label 태그 : 특정 컨트롤과 문자열을 매칭시키는 역할을 해주는 태그로 보통 컨트롤의 제목을 표시할 때 사용함
 - 웹표준에서는 컨트롤에 모두 사용하는 것을 권장

컨트롤 관련 태그들
input 태그 : type 속성에 따라 각기 다른 종류의 컨트롤을 표시하는 태그
 - type="text|password|file|checkbox|radio|button|submit|reset|image|hidden|range|email|url" 중 택일
 	: input 태그의 컨트롤 종류를 지정하는 속성으로 'text'가 기본값
	text : 기본값으로 텍스트필드를 의미하며 한 줄의 택스트를 입력받는 컨트롤
	password : 패스워드필드로 텍스트필드와 비슷하나 입력하는 글자를 특수문자로 보여줌
	file : 파일필드로 업로드할 파일을 선택하는 컨트롤
	checkbox : 체크박스 또는 확인란 이라하며, 선택과 선택취소를 할 수 있음
	radio : 라디오버튼 또는 옵션버튼 이라하며, 선택 후에는 선택취소가 불가능하여 필수 입력사항에서 사용됨
	button : 일반버튼으로 자바스크립트를 이용하여 기능을 부여해야 함
	submit : 서브밋버튼으로 폼안에 있는 컨트롤들이 가진 데이터들을 지정한 action으로 전송시키는 컨트롤
	 - 텍스트필드와 패스워드필드에서는 데이터 입력 후 엔터를 누르면 동작함
	reset : 리셋버튼으로 폼안의 컨트롤들의 데이터를 초기화시키는 컨트롤
	image : 서브밋 이미지로 서브밋 버튼 대용으로 사용가능 - 기타 속성은 img태그와 동일
	hidden : 사용자에게 보이지 않고 데이터를 전송시키는 컨트롤
	range : 지정한 최솟값과 최댓값 사이의 값을 선택하는 컨트롤
	email : email 주소의 문법이 맞는지 검사해주는 일종의 택스트필드
	url : url의 문법이 맞는지 검사해주는 일종의 텍스트필드

 - 모든 type의 공용속성
	name="이름" : 컨트롤의 이름으로 서버에서 데이터를 받을 때 사용됨
	disabled="disabled" : 컨트롤을 사용불가로 만듦(disabled된 컨트롤의 데이터는 서버로 전송되지 않음)
	value="문자열"
	 - text, password, file, checkbox, radio : 서버로 전송할 값을 의미
	 - text, password : value 속성의 값을 미리 넣으면 화면에 그 값이 보임
	 - button, submit, reset : 버튼의 캡션으로 사용

 - type별 속성
	text, password 
	 - maxlength="글자수" : 입력가능한 최대 글자 개수
	 - size="숫자" : 컨트롤의 크기로 기본값은 20이며 한 번에 보일 글자수로 지정
	 	일반적으로 IE와 크롬의 size가 다르게 지정되므로 css에서 픽셸단위로 작업해야 함
	 - readonly="readonly" : 해당 컨트롤을 읽기 전용으로 지정
	 - placeholdeer="메시지" : 미리 보여줄 텍스트로 실제 입력된 데이터는 아님

	checkbox, radio
	 - checked="checked" : 미리 선택된 상태로 만듦

	range
	 - min="숫자" : range에서 선택할 값들 중 최솟값을 지정하는 속성
	 - max="숫자" : range에서 선택할 값들 중 최댓값을 지정하는 속성
	 - step="숫자" : range에서 한 번에 이동할 값을 지정하는 속성
-->
<form name="frm" action="" method="post">
<fieldset>
	<legend>폼 태그 사용 예제</legend>
	<label for="uid">아 이 디</label> : <input type="text" id="uid" name="uid" maxlength="10" value="test"/> <br />
	<label for="pwd">비밀번호</label> : <input type="password" id="pwd" name="pwd" value="1234"/> <br />
	<label for="fle">첨부파일</label> : <input type="file" id="fle" name="fle" /> <br />
	취미 선택 :
	<input type="checkbox" name="hobby" value="movie" id="movie" />
	<label for="movie">영화감상</label>&nbsp;&nbsp;&nbsp;
	<input type="checkbox" name="hobby" value="music" id="musisc" />
	<label for="musisc">음악감상</label>&nbsp;&nbsp;&nbsp;
	<input type="checkbox" name="hobby" value="sports" id="sports" />
	<label for="sports">스포츠</label><br />
	수신여부 :
	<input type="radio" name="isEmail" id="y" value="y" checked="checked" />
	<label for="y">수신</label>&nbsp;&nbsp;&nbsp;
	<input type="radio" name="isEmail" id="n" value="n" />
	<label for="n">미수신</label><br />
	일반버튼 : <input type="button" value="일반 버튼" /><br />
	서브밋버튼 : <input type="submit" value="서브밋 버튼" /><br />
	리셋버튼 : <input type="reset" value="리셋 버튼" /><br />
	서브밋이미지 : <input type="image" src="img/c.jpg" width="30" /><br />
	히든 컨트롤 : <input type="hidden" name="hide" value="hiddenValue" /><br />
	<label for="range">범위선택</label> : 
	<input type="range" id="range" min="0" max="100" step="10" /><br />
	<label for="email">이메일</label> : 
	<input type="email" id="email" /><br />
	<label for="url">URL검사</label> : 
	<input type="url" id="url" /><br />
	<hr />
<!--
select 태그 : 콤보박스와 리스트박스를 표현하는 태그
 - 작은 공간에서 많은 양의 데이터를 보여줄 수 있어서 자주 사용되는 컨트롤
 - name="이름" : 컨트롤의 이름
 - size="숫자" : 한 번에 보여줄 아이템의 개수로 2이상이면 리스트박스로 취급함
 - multiple="multiple" : 다중 선택이 가능하게 함(Shift와 Ctrl 키를 사용)

option 태그 : select 태그 내부에서 사용되며, 선택할 아이템을 나타냄
 - value="값" : 선택한 아이템의 값으로 서버로 전송될 값을 의미(사용자에게 안보임)
	사용자에게 보이는 값과 전송할 값(value)이 같은 경우 value 속성을 생략해도 됨
 - selected="selected" : 특정 아이템을 선택된 상태로 해줌
	사용하지 않으면 가장 위에 있는 아이템이 선택된 상태로 동작

optgroup 태그 : select 태그 내부에서 사용되며, 아이템들을 그룹화 시킴
 - option 태그들을 묶어주는 일을 하며 선택은 할 수 없음
 - label="그룹명" : 그룹명을 지정하는 속성
-->
	<select name="domain">
		<option value="naver.com">네이버</option>
		<option value="nate.com" selected="selected">네이트</option>
		<option value="gmail.com">지메일</option>
	</select>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<select>
		<option>010</option>
		<option>011</option>
		<option>016</option>
		<option>019</option>
	</select>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<select>
		<optgroup label="서울시">
			<option value="gangnam">강남구</option>
			<option value="songpa">송파구</option>
			<option value="seongdong">성동구</option>
		</optgroup>
		<optgroup label="경기도">
			<option value="gwacheon">과천시</option>
			<option value="bucheon">부천시</option>
			<option value="anyang">안양시</option>
		</optgroup>
	</select>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<select size="4" multiple="multiple">
		<option value="gangnam">강남구</option>
		<option value="songpa">송파구</option>
		<option value="seongdong">성동구</option>
		<option value="gwacheon">과천시</option>
		<option value="bucheon">부천시</option>
		<option value="anyang">안양시</option>
	</select>
	<br />
<!--
list 속성 : 텍스트필드의 속성으로 콤보박스처럼 특정 값을 선택할 수 있게 해주며, 값을 직접 입력할 수도 있음

datalist 태그 : 텍스트필드의 list속성과 연결되는 태그로 선택할 값들을 지정
 - id="아이디" : 텍스트필드의 list속성과 연결되는 속성으로 같은 값을 입력해야 함

option 태그 : select 태그의 option과 동일하며, 선택할 아이템을 나타냄
 - value="값" : 선택한 아이템의 값으로 서버로 전송될 값을 의미(IE에서는 사용자에게 안보임)
	사용자에게 보이는 값과 전송할 값(value)이 같은 경우 value 속성을 생략해도 됨
-->
	datalist : <input type="text" list="test" />
	<datalist id="test">
		<option value="naver.com">네이버</option>
		<option value="nate.com">네이트</option>
		<option value="gmail.com">지메일</option>
	</datalist>
	<br />
<!--
textarea 태그 : 여러 줄의 글을 입력받는 컨트롤
 - 닫는 태그가 따로 있으며 value 속성이 없고 태그 내부에 글을 입력하면 보임
 - name="이름" : textarea의 이름
 - cols="정수" : textarea의 가로 크기로 한 번에 보일 글자 개수
 - rows="정수" : textarea의 세로 크기로 한 번에 보일 줄 수
	단, textarea의 크기는 보통 css를 이용해 픽셀단위로 지정함
 - readonly="readonly" : textarea를 읽기전용으로 지정

주의 : 약관 등의 글을 textarea로 보여주는 것은 좋지 않다.
-->
	<br />
	<textarea cols="50" rows="5">로그인 후에 입력하세요.</textarea>
	<br />
<!--
button 태그 : input 태그의 button 속성에 비해 유연한 디자인을 제공할 수 있음
 - 웹표준의 문법에 맞춰 닫는 태그가 존재
 - type="button|submit|reset|image" : 버튼의 종류를 지정
 - value 속성이 없으며 태그 사이에 입려가는 텍스트가 캡션으로 사용됨
 - type 속성을 image로 하면 서브밋이미지 버튼이 되나 버튼 위에 이미지가 들어간 것 처럼 보임
	image는 보통 css를 이용하여 background 속성으로 작업하는 것이 많다.
-->
	<button type="button">그냥 버튼</button>
	<button type="image"><img src="img/b.jpg" width="40" /></button>
</fieldset>
</form>
</body>
</html>

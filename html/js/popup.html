<html>
<head>
	<title>Document</title>
	<script>
	function openerMove() {
		opener.location.href = "toggle_font.html";
		// 현 팝업창을 연 화면의 url을 지정한 값으로 변경
		self.close();	// .close() : 창 닫기
	}
	</script>
</head>
<body>
<h2>POPUP</h2>
<input type="button" value="새로 고침" onclick="opener.location.reload();" /> <!-- opener : popup을 열어준 페이지 -->
<!-- 오프너 화면을 새로고침(단, 웹서버로 실행하지 않으면 IE에서만 정상적으로 동작함) -->
<input type="button" value="이동 후 종료" onclick="openerMove();" />
<input type="button" value="창 닫기" onclick="self.close();" />
</body>
</html>

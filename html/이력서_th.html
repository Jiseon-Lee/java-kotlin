<html>
<head>
	<title>Document</title>
	<!--
	작성할 때 왼쪽위 부터 오른쪽으로 작업 
	사진 -> 이력서 -> 성명 -> 주민등록번호 ->...
	8X8로 만들어놓고 병합하지말고
	빈칸은 &nbsp를 넣어서 높이를 다 같게 만들어주기
	-->
</head>
<body>
<table width="700" cellspacing="1"  cellpadding="5" bgcolor="black">
<tr align="center" bgcolor="white">
	<td colspan="3" rowspan="4">사 진</td>
	<td colspan="5">이 력 서</td>
</tr>
<tr align="center" bgcolor="white">
	<td rowspan="2" width="20%">성 명</td>
	<td rowspan="2" colspan="2"></td>
	<td colspan="2" width="25%">주민등록번호</td>
</tr>
<tr align="center" bgcolor="white">
	<td colspan="2">&nbsp;</td>
</tr>
<tr align="center" bgcolor="white">
	<td>생년월일</td><td colspan="4">&nbsp; &nbsp;년&nbsp; &nbsp;월&nbsp; &nbsp;일&nbsp;생(만&nbsp; &nbsp;세)</td>
</tr>
<tr align="center" bgcolor="white">
	<td colspan="3">주 소</td>
	<td colspan="5"></td>
</tr>
<tr align="center" bgcolor="white">
	<td colspan="3">호적관계</td>
	<td>호주와의 관계</td>
	<td width="20%"></td>
	<td width="20%">호주성명</td>
	<td colspan="2"></td>
</tr>
<tr align="center" bgcolor="white">
	<td colspan="3">&nbsp; &nbsp;년&nbsp; &nbsp;월&nbsp; &nbsp;일</td>
	<td colspan="4">학 력 및 경 력 사 항</td>
	<td width="10%">비 고</td>
</tr>
<tr align="center" bgcolor="white">
	<td width="5%">&nbsp;</td>
	<td width="5%">&nbsp;</td>
	<td width="5%">&nbsp;</td>
	<td colspan="4">&nbsp;</td>
	<td>&nbsp;</td>
</tr>
</table>
</body>
</html>

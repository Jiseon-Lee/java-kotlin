<html>
<head>
	<title>Document</title>
</head>
<body>
<script>
document.write("eval(\"10 + 20 - 3\") : " + eval("10 + 20 - 3") + "<br />");
document.write("parseInt(\"123.56\") : " + parseInt("123.56") + "<br />");
document.write("parseInt(\"123.56a\") : " + parseInt("123.56a") + "<br />");
document.write("parseInt(\"101.56\", 2) : " + parseInt("101.56", 2) + "<br />");
document.write("parseInt(\"123.56\", 8) : " + parseInt("123.56", 8) + "<br />");
document.write("parseInt(\"123.56\", 16) : " + parseInt("123.56", 16) + "<br />");
document.write("parseFloat(\"123.56\") : " + parseFloat("123.56") + "<br />");
document.write("<hr />");

document.write("isFinite(10 / 3) : " + isFinite(10 / 3) + "<br />");
document.write("isNaN(\"123\") : " + isNaN("123") + "<br />");
document.write("Number(\"123\") : " + Number("123") + "<br />");
document.write("Number(\"123a\") : " + Number("123a") +  + "<br />");
document.write("String(123) : " + String(123) + "<br />");
document.write("<hr />");

document.write("escape(\"자바 스크립트\") : " + escape("자바 스크립트") + "<br />");
document.write("escape(\"Java Script\") : " + escape("Java Script") + "<br />");
document.write("escape(\"1234\") : " + escape("1234") + "<br />");
document.write("unescape(\"자바 스크립트\") : " + unescape("자바 스크립트") + "<br />");
document.write("unescape(\"Java Script\") : " + unescape("Java Script") + "<br />");
document.write("unescape(\"1234\") : " + unescape("1234") + "<br />");
</script>
</body>
</html>

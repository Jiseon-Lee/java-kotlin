<html>
<head>
	<title>Document</title>
</head>
<body>
<script>
var a1 = 10;
var a2, a3, a4;		// 변수는 쉼표로 구분하여 여러 개를 하나의 명령으로 선언할 수 있음
a2 = 11; a3 = 22; a4 = "abcd";

document.write(a1 + a2 + a3 + "<br />");		// 43
document.write(a1 + a2 + a3 + a4 + "<br />");	// 43abcd
document.write(a4 + a1 + a2 + a3 + "<br />");	// abcd101122
document.write(a4 + (a1 + a2 + a3) + "<br />");	// abcd43

document.write("'나비처럼 날아서 벌처럼 쏘아라' 라고 알리가 말했다.<br />");
document.write('"나비처럼 날아서 벌처럼 쏘아라" 라고 알리가 말했다.<br />');
document.write("\"나비처럼 날아서 벌처럼 쏘아라\" 라고 알리가 말했다.<br />");
// 문자열에서 따옴표를 보여주려면 큰 따옴표안에서는 작은 따옴표를, 작은 따옴표안에서는 큰 따옴표를 사용하거나.
// 백슬래스를 사용하면 백슬래스 뒤의 한 글자를 그대로 보여줌

var n1 = "100", n2 = "200";
document.write(n1 + n2 + "<br />");		// 100200
var n3 = parseInt(n1);		// n1의 값을 정수로 변환(실수도 정수로 변환가능)
document.write(n3 + n2 + "<br />");		// 100200
var n4 = Number(n2);		// n2의 값을 숫자로 변환
document.write(n3 + n4 + "<br />");		// 300

var n5 = 10;
var s1 = String(n5);	// n5의 값을 문자열로 변환
document.write(s1 + 10 + "<br />");		// 1010
var s2 = n5 + "";		// n5의 값을 문자열로 변환
document.write(s2 + 10 + "<br />");		// 1010
</script>
</body>
</html>

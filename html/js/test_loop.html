<html>
<head>
	<title>Document</title>
</head>
<body>
<script>
var arrFruits = ["apple", "mango", "orange", "lemon", "pear", "banana"];
for (var i = 0; i < arrFruits.length; i++) {
	document.write(arrFruits[i] + "&nbsp;&nbsp;");
}
document.write("<hr />");

for (var i in arrFruits) {
// 자바의 for-each문과 비슷하며 i라는 변수에 arrFruits배열의 인덱스 번호를 0부터 끝까지 차례때로 넣어줌
	document.write(arrFruits[i] + "&nbsp;&nbsp;");
}
document.write("<hr />");

// 100 이하의 자연수들 중 5와 7의 최소공배수를 출력
for (var i = 1; i <= 100; i++) {
	if (i % 5 == 0 && i % 7 == 0) {
		document.write(i);
		break;
	}
}
document.write("<hr />");
</script>
</body>
</html>

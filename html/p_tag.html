<html>
<head>
	<title>Document</title>
</head>
<body>
<!--
p 태그 : paragraph. 블록 요소로서 문단을 의미하며 많은 양의 글자를 문단으로 묶어주는 태그
 - p태그가 종료된 후 들어오는 데이터는 두 줄 정도 띄어져서 들어옴
 - align="left|center|right" : 문단에서 좌우정렬로 left가 기본값

b 태그 : bold. 글자를 굵은 글씨체로 보여줌
strong 태그 : 글자를 굵은 글씨체로 보여주면서 해당 글자를 강조하는 태그
 - 보통 b와 strong 모두 css에서 일반 글씨체로지정한 후 사용하게 됨

i 태그 : italic. 글자를 기울임꼴로 보여줌
em 태그 : 글자를 기울임꼴로 보여주면서 해당 글자를 강조하는 태그(strong보다 약한 강조)
 - 보통 i와 em 모두 css에서 일반 글씨체로지정한 후 사용하게 됨
-->
<p align="center">
<b>동해</b>물과 <strong>백두산</strong>이 마르고 닳도록<br/>
하느님이 보우하사 우리나라 만세
</p>
<p align="right">
<i>무궁화</i> 삼천리 <em>화려강산</em><br/>
대한 사람 대한으로 길이 보전하세
</p>
</body>
</html>

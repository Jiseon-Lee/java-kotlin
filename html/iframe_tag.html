<html>
<head>
    <title>Document</title>
</head>
<body>
<!--
iframe 태그 : Inline Frame. 문서내에서 원하는 위치에 프레임을 넣어주는 태그
 - 문서내에서 하나의 파일을 더 실행할 수 있다는 장점이 있으나, 보안에 취약하여 사용시 주의
 - src="경로 및 파일명" : iframe으로 삽입할 문서의 경로와 파일명
 - frame border="숫자" : 프레임에 테두리를 표시할 경우 지정
 - width="픽셀값" : 프레임의 너비
 - height="픽셀값" : 프레임의 높이

 iframe은 IE전용 태그였으나 인기가 많아 다른 브라우저들도 지원해줌.
-->
<h2>iFrame 태그의 사용</h2>
<iframe src="iframe_con.html" width="300" height="100" frameborder="0">이 내용이 보이면 iframe을 지원하지 않는 브라우저를 사용하고 있는 겁니다. 원활한 사용을 위해 iframe을 지원하는 브라우저를 사용하시기 바랍니다.</iframe>
<br />
<iframe width="560" height="315" src="https://www.youtube.com/embed/TNRs674g1xw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>

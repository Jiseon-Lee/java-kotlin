<html>
<head>
	<title>Document</title>
	<link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
<div class="frm">
<form class="pLogin" name="pLogin" action="" method="post" >
	<legend>일반 회원 로그인</legend>
	<div class="idpwd" >
		<p>
		<label for="uid" >아이디</label>
		<input type="text" name="uid" placeholder="아이디" />
		</p>
		<p>
		<label for="pwd" >비밀번호</label>
		<input type="password" name="pwd" placeholder="비밀번호" />
		</p>
	</div>
	<div class="btn" >
		<input type="submit" class="btn1" value="로그인" />
	</div>
</form>
</div>
<div class="frm" >
<form class="cLogin" name="cLogin" action="" method="post" >
	<legend>기업 회원 로그인</legend>
	<div class="idpwd" >
		<p>
		<label for="uid" >아이디</label>
		<input type="text" name="uid" placeholder="아이디" />
		</p>
		<p>
		<label for="pwd" >비밀번호</label>
		<input type="password" name="pwd" placeholder="비밀번호" />
		</p>
	</div>
	<div class="btn" >
		<input type="submit" class="btn2" value="로그인" />
	</div>
</form>
</div>
</body>
</html>

<html>
<head>
	<title>Document</title>
</head>
<body>
<h2>My First Web Page</h2>
<p>My First Paragraph</p>
<p id="demo">test</p>
<script language="javascript">
/* 자바 스크립트에서 사용할 수 있는 출력 기능 함수들 */
document.getElementById("demo").innerHTML = "<strong>Hello JavaScript...</strong>";
// document. : 현재 문서 안의
// getElementById("demo"). : demo라는 id를 가진 요소(element, 태그)를 객체로 받아옴
// innerHTML : 가져온 객체 내의 내용을 지정한 내용(html 태그 포함)으로 변경시키는 기능

var x = "alert() 함수를 이용한 메시지 출력\n두 번째 줄입니다.";
alert(x);
// 사용자에게 정보를 제공할 때 사용되며, 개발시 변수 등의 값을 중간에 확인하는 용도로도 많이 사용됨

document.write("document.write()로 출력하는 글입니다.<br /><br />");
// 현 문서의 현 위치에 지정한 문자열 출력(함수 내에서 사용할 경우 문서의 모든 내용이 지워지면서 지정한 문자열만 출력됨)

var agree = confirm("[확인] 또는 [취소] 버튼을 선택하세요.");
document.write("confirm() 박스에서 선택한 값은 '" + agree + "'입니다.<br /><br />");
// 사용자에게 [확인] 또는 [취소] 버튼을 선택하게 하는 기능으로 true와 false 값을 받아 if문 등에서 조건으로 많이 사용됨
// 자바스크립트는 ""와 ''를 구분하지 않음

var txt = prompt("아무 글이나 입력하세요.");
document.write("prompt() 박스에서 입력한 값은 '" + txt + "' 입니다.<br /><br />");
// 사용자에게 문자열을 받기 위한 기능으로 사용빈도가 낮음

console.log("console test 1");
console.log("console test 2" + txt);
console.log("console test 3" + agree);
// console.log()는 크롬과 엣지에서 정상적으로 동작되며 사용자가 아닌 개발자를 위한 기능
// 원하는 값(각종 객체나 변수 등)을 출력할 때 사용하는 기능
// 개발자 도구는 F12 키를 눌러 확인할 수 있음(맥은 Ctrl + u 로 확인)
</script>
</body>
</html>

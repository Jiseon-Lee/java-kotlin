<html>
<head>
	<title>Document</title>
	<script>
	var arr1 = new Array();	// 첫번째 대분류(대분류 값 1)에 속한 소분류 메뉴(option 태그들)를 저장할 배열
	arr1[0] = new Option("", " 소분류 선택 ");	arr1[1] = new Option("11", " 농구화 ");
	arr1[2] = new Option("12", " 축구화 ");	arr1[3] = new Option("13", " 런닝화 ");
	arr1[4] = new Option("14", " 야구화 ");	arr1[5] = new Option("15", " 테니스화 ");

	var arr2 = new Array();	// 두번째 대분류(대분류 값 2)에 속한 소분류 메뉴(option 태그들)를 저장할 배열
	arr2[0] = new Option("", " 소분류 선택 ");	
	arr2[1] = new Option("21", " 로퍼 ");			arr2[2] = new Option("22", " 플레인 토 ");
	arr2[3] = new Option("23", " 윙팀 ");			arr2[4] = new Option("24", " 더비 ");

	function setCategory(x, target) {
	// x : 대분류에서 선택한 값 / target : 선택한 대분류에 따라 변경될 소분류 콤보박스 객체

		// 1. 기존에 소분류 콤보박스에 있던 데이터(option 태그)들을 모두 삭제
		for (var i = target.options.length -1; i > 0; i--) {
			target.options[i] = null;
		}

		// 2. 선택한 대분류에 속하는 소분류 데이터를 소분류 콤보박스에 넣음
		if (x != "") {	// 특정 대분류를 선택했으면
			var arr = eval("arr" + x);
			// 대분류에서 선택한 값에 따라 사용할 배열을 지정 : 소분류 콤보박스에서 보여줄 option 태그들
			for (var i = 0; i < arr.length; i++) {
				target.options[i] = new Option(arr[i].value, arr[i].text);
			}
			target.option[0].selected = true;
			// target의 0번 인덱스에 해당하는 option태그를 선택한 상태로 만듦
		}
	}
	</script>
</head>
<body>
<form name="frm">
<select name="c1" onchange="setCategory(this.value, this.form.c2);"> <!-- onclick을 할 경우 같은 걸 또 선택 시에도 동작 -->
<!-- this.value : 자신이 선택한 값 / this.form.c2 : 자신이 속한 폼 안에 있는 c2라는 이름의 컨트롤 객체 -->
	<option value=""> 대분류 선택 </option>
	<option value="1"> 운동화 </option>
	<option value="2"> 구두 </option>
</select>
<select name="c2">
	<option value=""> 소분류 선택 </option>
</select>
</form>
</body>
</html>

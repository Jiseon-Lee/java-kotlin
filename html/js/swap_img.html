<html>
<head>
	<title>Document</title>
	<script>
	function imgCh(obj, img) {
		obj.src = "../img/" + img + ".jpg";
	}

	function chImg(img) {
		var big = document.getElementById("bigImg");
		// bigImg라는 id를 가진 요소 객체를 받아와 big에 저장
		big.src = "../img/" + img + ".jpg";
		// 받아온 이미지명을 이용하여 big객체의 src 속성값을 변경 시킴
	}
	</script>
</head>
<body>
<table width="300">
<tr><td colspan="3" align="center">
	<img id="bigImg" src="../img/a.jpg" width="300" />
</td></tr>
<tr><td width="100" align="center">
	<img src="../img/a.jpg" width="95" onclick="chImg('a');" />
</td>
<td width="100" align="center">
	<img src="../img/b.jpg" width="95" onclick="chImg('b');" />
</td>
<td width="100" align="center">
	<img src="../img/c.jpg" width="95" onclick="chImg('c');" />
</td></tr>
</table>
<br />
<img src="../img/a.jpg" width="300" onmouseover="this.src='../img/b.jpg';" onmouseout="this.src='../img/a.jpg';" />
<!-- this : 자기자신을 의미하는 명령어로 현재 작업하고 있는 요소 객체를 의미 -->
<!-- 내가 작성한 코드 -->
<br />
<img id="main" src="../img/a.jpg" width="300" /><br />
<img src="../img/a.jpg" width="100" onclick="imgCh(document.getElementById('main'), 'a');" />
<img src="../img/b.jpg" width="100" onclick="imgCh(document.getElementById('main'), 'b');" />
<img src="../img/c.jpg" width="100" onclick="imgCh(document.getElementById('main'), 'c');" />
</body>
</html>

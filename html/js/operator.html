<html>
<head>
	<title>Document</title>
</head>
<body>
<script>
var n1 = 5, n2 = 0, n3 =0;
n2 = n1++;
n3 = n2--;
document.write("n1 : " + n1 + " / n2 : " + n2 + " / n3 : " + n3 + "<br />");

n1 = 5;
n2 = ++n1;
n3 = --n2;
document.write("n1 : " + n1 + " / n2 : " + n2 + " / n3 : " + n3 + "<br />");

n1 = 10;	n2 = 10;	n3 = "10";
document.write("n1 : " + n1 + " / n2 : " + n2 + " / n3 : \"" + n3 + "\"<br />");
document.write("n1 == n2 : " + (n1 == n2) + "<br />");		// true
document.write("n1 == n3 : " + (n1 == n3) + "<br />");		// true
document.write("n1 === n2 : " + (n1 === n2) + "<br />");	// true
document.write("n1 === n3 : " + (n1 === n3) + "<br />");	// false
document.write("n1 != n2 : " + (n1 != n2) + "<br />");		// false
document.write("n1 != n3 : " + (n1 != n3) + "<br />");		// false
document.write("n1 !== n2 : " + (n1 !== n2) + "<br />");	// false
document.write("n1 !== n3 : " + (n1 !== n3) + "<br />");	// true
// 자바스크립트에서 '==' 연산자는 자료형과 상관없이 단순히 값만을 비교함
// 예) 10 == "10" -> true
</script>
</body>
</html>

<!--
a 태그 : anchor. 다른 페이지로의 링크를 걸어주는 태그
 - 속성이 없으면 아무런 작업도 하지 않음
 - 특별히 css로 지정하지 않으면 자동으로 파란 글자색에 밑줄이 그어지고, 방문했던 링크는 자주색으로 변함
 - href="경로 및 파일명" : a태그의 필수 속성으로 클릭시 이동할 곳의 경로와 파일명을 
 	상대경로 : 현재 위치와 상관없이 지정하는 절대경로와 현재 위치에서 찾아가는 상대경로로 이루어짐
	절대경로 : 드라이브명부터 입력하는 '물리적 절대경로와 http부터 입력하는 '웹 절대경로'의 두 가지가 있으며 절대경로를 사용하려면 무조건 웹 절대경로를 사용해야 함
	웹 절대경로는 뉴스레터 등 다른 사이트에서 접근해야 하는 경우 많이 사용됨
		예) http://pics.gmarket.co.kr/mobile/single/kr/email/image__logo.png
		드라이브 이름/폴더1/폴더2/.../폴더n/파일명 예) d:/b/b1/test.html
	상대경로 : 현재 위치와 참조하려는 파일의 위치를 상대적으로 계산하여 사용함
		- 현재 위치 : 생략하거니 ./로 입력
		- 상위 폴더 : ../ 로 입력하며 여러 단계의 상위 폴더일 경우 여러 번 입력함
		- 하위 폴더 : 하위폴더명/ 로 하위폴더에 접근
 - title="택스트" : 태그의 영역에 마우스 오버시 툴팁으로 보여줄 텍스트를 지정
 - target="_self|_new|_blank|_parent|화면이름" : 페이지를 이동하여 보여질 화면을 지정 _self가 기본 -> 현재 탭에서 이동
 	_new : 새 탭으로 링크를 열어주며, 이미 열었던 탭일 경우 그 탭으로 이동
	_blank : 새 탭으로 링크를 열어주며, 클릭할 때마다 새 탭으로 이동
	_parent와 화면이름은 frameset 태그 등을 이용하여 화면을 분할했을 때 각 화면을 의미하는 값
	 - _parent : 프레임을 나누기 전의 화면을 타겟으로 선정
	 - 화면이름 : 나누어진 프레임들 중 하나를 타겟으로 선정(이름을 틀릴경우 _new로 취급함)

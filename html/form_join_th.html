<html>
<head>
	<title>Document</title>
</head>
<body>
<h2>회원 가입 폼</h2>
<form name="frm" action="" method="post">
<table width="700" cellspacing="1"  cellpadding="5" bgcolor="c1c1c1">
	<tr bgcolor="#ffffff" >
		<th bgcolor="#efefef" width="20%"><label for="name">이름</label></th>
		<td width="*">
			<input type="text" id="name" name="name" />
		</td>
	</tr>
	<tr bgcolor="#ffffff">
		<th bgcolor="#efefef"><label for="uid">아이디</label></th>
		<td>
			<input type="text" id="uid" name="uid" />
			<input type="button" value="아이디 중복 확인" />
			<br />* 영문 혹은 영문 숫자 조합으로만 작성하세요.
		</td>
	</tr>
	<tr bgcolor="#ffffff">
		<th bgcolor="#efefef"><label for="pwd">비밀번호</label></th>
		<td>
			<input type="password" id="pwd" name="pwd" />
		</td>
	</tr>
	<tr bgcolor="#ffffff">
		<th bgcolor="#efefef"><label for="pwd2">비밀번호 확인</label></th>
		<td>
			<input type="password" id="pwd2" name="pwd2" />
		</td>
	</tr>
	<tr bgcolor="#ffffff">
		<th bgcolor="#efefef"><label for="e1">이메일</label></th>
		<td>
			<input type="text" id="e1" name="e1" /> @
			<select name="e2">
				<option value="">도메인 선택</option>
				<option value="naver.com">네이버</option>
				<option value="nate.com">네이트</option>
				<option value="gmail.com">지메일</option>
				<option value="direct">직접 입력</option>
			</select> &nbsp;&nbsp;&nbsp;&nbsp;
			<input type="checkbox" id="open" name="open" value="y" checked="checked" />
			<label for="open">공개</label>&nbsp;&nbsp;
			<input type="checkbox" id="agree" name="agree" value="y" checked="checked" />
			<label for="agree">수신 동의</label>
		</td>
	</tr>
	<tr bgcolor="#ffffff">
		<th bgcolor="#efefef"><label for="p1">휴대폰</label></th>
		<td>
			<select name="p1">
				<option>010</option>
				<option>011</option>
				<option>016</option>
				<option>019</option>
			</select> -
			<input type="text" name="p2" size="4" maxlength="4" /> -
			<input type="text" name="p3" size="4" maxlength="4" />
		</td>
	</tr>
	<tr bgcolor="#ffffff">
		<th bgcolor="#efefef"><label for="zip">우편번호</label></th>
		<td>
			<input type="text" id="zip" name="zip" size="5" maxlength="5" readonly="readonly" />
			<input type="button" value="우편번호 검색" />
		</td>
	</tr>
	<tr bgcolor="#ffffff">
		<th bgcolor="#efefef"><label for="addr2">주소</label></th>
		<td>
			<input type="text" id="addr1" name="addr1" size="25 readonly="readonly" />
			<input type="text" id="addr2" name="addr2" size="25" />
		</td>
	</tr>
	<tr bgcolor="#ffffff">
		<th bgcolor="#efefef"><label for="cmt">코멘트</label></th>
		<td>
			<textarea id="cmt" name="comment"  cols="60" rows="5"></textarea>
		</td>
	</tr>
</table>
<table width="700"> <!--위와 같은 크기의 table을 만들어 가운데 정렬--> <!--테이블을 만들어 padding cellspacing 전부 0으로 둔 다음 첫번째 줄에 입력 table을 넣고 다음 테이블에 버튼을 넣은 다음 가운데 정렬-->
	<tr>
		<td align="center"><br />
			<input type="submit" value="회원 가입" />
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="reset" value="다시 입력" />
		</td>
	</tr>
</table>
</form>
</body>
</html>

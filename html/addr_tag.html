<html>
<head>
	<title>Document</title>
</head>
<body>
	<!--
	address 태그 : 사이트의 하단에 있는 연락처나 주소 등을 입력하는 태그로 기본적으로 기울임꼴로 입력됨
	 - 카피라이트 부분에서만 사용할 일반 데이터로서의 주소에는 address태그를 사용하지 않음

	hr 태그 : 수평선으로 구분선의 역할을 하나 보통은 이미지로 대체함
	 - size="픽셀값" : 수평선의 굵기로 픽셀단위로 입력
	 - width="픽셀값 or 백분율" : 수평선의 넓이로 백분율은 브라우저의 넓이를 기준으로 지정됨
	 - color="색상값" : 수평선의 색상
	-->
	<address>
	주소 : 서울시 강남구 역삼동 815-4 민아빌딩<br />
	전화 : 02-3481-1005
	</address>
	<hr size="5" width="50%" color="red" />
</body>
</html>
